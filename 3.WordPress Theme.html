<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="WordPressTheme.css" type="text/css" rel="stylesheet" />
    <title>03.WordPress Theme</title>
</head>
<style>
    body {
        margin: 0;
    }
    header img {
        height: 100px;
        width: 350px;
    }
    .Files {
        margin-left: 20px;
        font-size: 1rem;
    }
    .Search {
        margin-left: 20px;
        font-size: 1rem;
    }
    .Search img{
        height: 30px;
        width: 30px;
    }
    input[type="search"] {
        padding-top: 10px;
    }
</style>
<body>
<header>
    <img class="decoded" style="cursor: -moz-zoom-in" alt="http://logok.org/wp-content/uploads/2014/12/WordPress-logo-wordmark.png" src="http://logok.org/wp-content/uploads/2014/12/WordPress-logo-wordmark.png" height="631" width="847">
</header>
<form action="#">
    <div class="Files">
        <label for="File">Upload a theme</label>
        <input id="File" type="file" name="file" value="Choose file" />
    </div>
    <div class="Search">
        <label for="SearchIt">Or search in wordpress</label>
        <input id="SearchIt" type="search" name="search" value="" />
        <img src="https://lh6.ggpht.com/R1XiZQk5LhoqVQ4xi4hiVDx81ioZcGiWDBYS_ebyD1vJ_Lkkfr8SI0FEavZoKepaImg=w300" alt="WordPress logo" />
    </div>
</form>
</body>
</html>
